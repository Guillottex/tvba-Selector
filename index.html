    <!-- Tu separador y otros iframes ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const iframeSelectors = document.querySelectorAll('.iframe-source');
            const iframes = document.querySelectorAll('.custom-iframe iframe');

            iframeSelectors.forEach((selector, index) => {
                selector.addEventListener('change', function () {
                    const selectedSource = selector.value;
                    iframes[index].src = selectedSource;
                });
            });
        });
    </script>
